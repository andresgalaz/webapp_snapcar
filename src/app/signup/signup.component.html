<div class="container signup">
    <div class="row">
        <div class="col s12">
            <h4>Registrate</h4>
            <hr/>
        </div>
    </div>
    <div class="row">
        <form #signupForm="ngForm" class="col s12 m9">
            <div class="row">
                <div class="input-field col s12 m6">
                    <input id="email" type="email" class="validate" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" name="email"
                        ngModel #email="ngModel">
                    <label for="email">Email</label>
                    <div *ngIf="email.errors && (email.dirty && email.touched)" class="form-error">
                        <div [hidden]="!email.errors.required">
                            Ingresá tu email
                        </div>
                        <div [hidden]="!email.errors.pattern">
                            Ingresá un email válido
                        </div>
                    </div>
                </div>
                <div class="input-field col s12 m6">
                    <input id="password" type="password" class="validate" required minlength="6" name="password" ngModel #password="ngModel">
                    <label for="password">Contraseña</label>
                    <div *ngIf="password.errors && (password.dirty && password.touched)" class="form-error">
                        <div [hidden]="!email.errors.required">
                            Ingresá una contraseña válida (min. 6 caracteres)
                        </div>
                    </div>
                </div>
                <div class="input-field col s12 m6">
                    <input id="name" type="text" class="validate" required name="name" ngModel #name="ngModel">
                    <label for="name" data-error="Ingrese su nombre">Nombre</label>
                    <div *ngIf="name.errors && (name.dirty && name.touched)" class="form-error">
                        <div [hidden]="!name.errors.required">
                            Ingresá tu nombre
                        </div>
                    </div>
                </div>
                <div class="input-field col s12 m6">
                    <input id="lastName" type="text" class="validate" required name="lastName" ngModel #lastName="ngModel">
                    <label for="lastName">Apellido</label>
                    <div *ngIf="lastName.errors && (lastName.dirty && lastName.touched)" class="form-error">
                        <div [hidden]="!lastName.errors.required">
                            Ingresá tu apellido
                        </div>
                    </div>
                </div>
                <div class="input-field col s12 m6">
                    <input id="name" type="text" class="validate" required pattern="[0-9]+" minlength="7" name="dni" ngModel #dni="ngModel">
                    <label for="name">DNI</label>
                    <div *ngIf="dni.errors && (dni.dirty && dni.touched)" class="form-error">
                        <div [hidden]="!dni.errors.required">
                            Ingresá tu DNI
                        </div>
                        <div [hidden]="!dni.errors.pattern">
                            Ingresá solo numeros
                        </div>
                        <div [hidden]="!dni.errors.minlength">
                            Número de DNI inválido
                        </div>
                    </div>
                </div>
                <div class="input-field col s12 m6">
                    <input id="birthdate" type="text" materialize="pickadate" class="validate">
                    <label for="birthdate">Fecha de Nacimiento</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <hr/>
                </div>
                <div class="col s12">
                    <button class="btn btn-full-width waves-effect waves-light" type="submit" name="action">
                        Registrate
                    </button>
                </div>
            </div>
        </form>
        <div class="col s12 m3">
            <div class="row">
                <div class="col s12 center-align">
                    <span class="social-signup">Registrate con:</span>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <a class="btn btn-full-width waves-effect waves-light facebook-signin" (click)="facebookSignUp()"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <div class="g-signin2" id="my-signin2" data-width="standard" data-theme="dark" data-onsuccess="onSignIn"></div>
                </div>
            </div>
        </div>
    </div>
</div>
