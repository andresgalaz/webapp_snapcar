<nav>
    <div class="nav-wrapper">
        <a href="#" materialize="sideNav" class="brand-logo" data-activates="slide-out"></a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li>
                <a href="#">
                    <b class="badge bg-danger" *ngIf="notifications > 0">{{ notifications }}</b>
                    <i class="material-icons">notifications</i>
                </a>
            </li>
            <li>
                <a (click)="openModal()">
                    <i class="material-icons">power_settings_new</i>
                </a>
            </li>
        </ul>

<div id="logout" class="modal" materialize="modal" [materializeParams]="[{dismissible: false}]" [materializeActions]="modalActions">
    <div class="modal-content">
        <h5 class="center-align">¿Desea cerrar la sesión?</h5>
    </div>
    <div class="modal-footer">
        <a class="waves-effect waves-green btn-flat" (click)="closeModal()">Cancelar</a>
        <a class="modal-action modal-close waves-effect waves-green btn-flat" (click)="logout()">Aceptar</a>
    </div>
</div>
